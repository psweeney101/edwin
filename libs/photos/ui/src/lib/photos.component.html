<!-- Prefetch images -->
<ng-container *ngFor="let photo of slideshow">
  <link rel="prefetch" [href]="getSafeUrl(photo)" as="image">
</ng-container>

<!-- Display 1 image at a time -->
<ng-container *ngIf="slideshow">
  <ng-container *ngFor="let photo of slideshow; index as i">
    <img *ngIf="i === 1" [src]="getSafeUrl(photo)" @fade>
  </ng-container>
</ng-container>

<!-- Time and date -->
<div class="info">
  <h2>{{ now | date: 'shortTime' }}</h2>
  <h3 class="gray">{{ now | date: 'EEE, MMM d' }}</h3>
</div>
